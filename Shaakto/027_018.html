<p align = "center">গিরিশচন্দ্র ঘোষ</p>

<p align = "center"><u>১৮</u></p>

<p align = "center">হের হর-মনোমোহিনী, কে বলে রে কালো মেয়ে!<br/>আমার মায়ের রূপে ভুবন আলো,<br/>চোখ থাকে তো দেখ্ না চেয়ে॥<br/>বিমল হাসি খরে শশী, অরুণ পড়ে নখে খসি,<br/>এলোকেশী শ্যামা ষোড়শী;<br/>ভ্রমর ভ্রমে কমল-ভ্রমে,<br/>বিভোর ভোলা চরণ পেয়ে॥</p>
