<p align = "center">গিরিশচন্দ্র ঘোষ</p>

<p align = "center"><u>১৩</u></p>

<p align = "center">মদ-মত্ত মাতঙ্গিনী উলঙ্গিনী নেচে ধায়।<br/>নিবিড় কুন্তলদল বিজড়িত পায় পায়॥<br/>নখরে অরুণ ছোটে, পদ-চিহ্নে পদ্ম ফোটে,<br/>মকরন্দ-গন্ধ-অন্ধ ভৃঙ্গবৃন্দ গুঞ্জি ধায়।<br/>অট্টহাস্য অবিরত, তড়িত প্রকট কত,<br/>উজ্জ্বল ঝলকে আলো কালো বরণ-ঘটায়॥</p>
