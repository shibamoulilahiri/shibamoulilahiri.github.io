<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>২২৬</u></p>

<p align = "center">রাগিণী ঝিঝিট। তাল ঢিমা তেতালা।</p>

<p align = "center">শ্যামা আমার কালো কে বলে, আরে মন! কি বল।<br/>ঘোর রূপে ঘোর তিমির নাশে, কামরিপু অমনি ভুলিল, রে॥<br/>কালী রে অনন্ত-রবি-শশী-তেজ, আরে কোটি-ইন্দু-সমান শীতল।<br/>কমলাকান্ত ও রূপ হেরিয়ে নাহি দেখে সমতুল, রে॥</p>
