<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>১৩</u></p>

<p align = "center">রাগিণী ভৈরবী। তাল ঠেকা।</p>

<p align = "center">মন কালী বলে ডাক রে সদা, শৌচাশৌচ<br/>নাহি ইথে নাম লইতে কোন বাধা।<br/>শমন আসি নিশিদিন করিছে ভ্রমণ,<br/>তথাপি না গেল আমার মনেরি ধাঁদা।</p>
