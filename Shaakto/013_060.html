<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>৬০</u></p>

<p align = "center">রাগিণী সরফরদা। তাল জলদ্ তেতালা।</p>

<p align = "center">কলুষ নিবারয়, গো শ্যামা!<br/>ফিরে চাও নয়নকোণে, ওগো হররমা॥<br/>দীনহীন কাতরে, কুরু কৃপা শঙ্করি, খলু ভবার্ণব তরি তব নামা॥<br/>হরবধূ হর, তামস কমলের, এই মানস পূরয় মনোগত অতি-<br/>রামা॥</p>
