<p align = "center">রামপ্রসাদ সেন (কবিরঞ্জন)</p>

<p align = "center"><u>১০৭</u></p>

<p align = "center">জংলা - একতালা।</p>

<p align = "center">জয় কালী জয় কালী, ব'লে জেগে থাক রে মন।<br/>তুমি ঘুম যেয়ো না রে ভোলা মন, ঘুমেতে হারাবে ধন॥<br/>নবদ্বার-ঘরে, সুখে শয্যা ক'রে, হইবে যখন অচেতন।<br/>তখন আসিবে নিদ, চোরে দিবে সিঁধ,<br/>হরে লবে সব রতন॥</p>
