<p align = "center">গিরিশচন্দ্র ঘোষ</p>

<p align = "center"><u>১৪</u></p>

<p align = "center">মা আমার ভক্ত বই আর জানে না।<br/>হৃদয় খুলে ডাক মা ব'লে, পূরবে মনের বাসনা॥<br/>মা ব'লে ডাকলে পরে, তাপিত-প্রাণে বারি ঝরে,<br/>প্রেমময়ী প্রেমের ভরে, ডাকছে রে ভাই শোন না!</p>
