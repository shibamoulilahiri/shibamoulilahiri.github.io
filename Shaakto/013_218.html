<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>২১৮</u></p>

<p align = "center">রাগিণী ভৈরবী। তাল একতালা।</p>

<p align = "center">শিব-উরে বিহরে শ্যামা সমরে।<br/>মরি বামকরে ধরে অসিবরে, বিগলিতচিকুরে, রে॥<br/>নূতন-জলধর-রূপ ধরে, কত সুধাকরে উদয় করে, পদ-নখরে।<br/>কমলাকান্তের হৃদি-কমলবরে, তিমির হরে॥</p>
