<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>১</u></p>

<p align = "center">রাগিণী খাম্বাজ - তাল যৎ।</p>

<p align = "center">এ নারী কে নারি, চিনিতে কার বনিতে।<br/>শিরশ্ছেদ-শঙ্করী,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ছিন্নমস্তা ভয়ঙ্করী,<br/>রক্তবর্ণা নগনা মগনা শোণিতে॥</p>
