<p align = "center">গুরুদাস চক্রবর্তী</p>

<p align = "center"><u>১</u></p>

<p align = "center">আমি নই তোর ওরূপ ছেলে।<br/>আমি ভয় করি নে রাগ করিলে॥<br/>ভবের ঘাটে আনিয়ে, দিচ্ছো আমায় স্রোতে ফেলে।<br/>আমি হাবুডুবু খেয়ে মরি, কর্ণধারের বাক্য ভুলে।<br/>মায়ে-পোয়ে বিবাদ যে মা, 'ত্রাহি মা' গুরুদাস বলে।<br/>আমি ধরেছি ছাড়িব না চরণ, যাব না বিমাতার কোলে॥</p>
