<p align = "center">রামনিধি গুপ্ত (নিধুবাবু)</p>

<p align = "center"><u>১</u></p>

<p align = "center">গিরি, কি অচল হলে আনিতে উমারে,<br/>না হেরি তনয়া-মুখ হৃদয় বিদরে।<br/>ত্বরান্বিত হও গিরি, তোমার করেতে ধরি,<br/>উমা 'ও মা' বলে দেখ ডাকিছে আমারে॥</p>
