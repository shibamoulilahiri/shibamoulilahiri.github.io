<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>৫</u></p>

<p align = "center">রাগিণী পরজ - তাল আড়া।</p>

<p align = "center">কার বামা রণে নাচিছে।<br/>সুধাপানে ঢলঢল ঢুলে পড়িছে॥<br/>একে তো নীরদকায়,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ত্রিভঙ্গ ভঙ্গিমা তায়,<br/>কালিন্দীসলিলে যেন জবা ভাসিছে।</p>
