<p align = "center">গিরিশচন্দ্র ঘোষ</p>

<p align = "center"><u>৭</u></p>

<p align = "center">কেঁদেছি আপন দোষে, বেজেছে মায়ের প্রাণে।<br/>মা বলে 'আয়রে কোলে,' মুখ মুছায়ে কোলে টেনে।<br/>পেয়েছি অভয়ারে, আর কিরে ভয় করি কারে?<br/>মা ব'লে বারে বারে চেয়ে রব চরণ-পানে॥</p>
