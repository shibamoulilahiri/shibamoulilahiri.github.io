<p align = "center">রামপ্রসাদ সেন (কবিরঞ্জন)</p>

<p align = "center"><u>২১৮</u></p>

<p align = "center">প্রসাদী সুর - একতালা।</p>

<p align = "center">শমন হে আছি দাঁড়ায়ে।<br/>আমি কালী নামের গণ্ডী দিয়ে॥<br/>কালোপরে কালীপদ, সে পদ হৃদে ভাবিয়ে।<br/>মায়ের অভয় চরণ যে করে স্মরণ,<br/>কি করে, তার মরণভয়ে॥</p>
