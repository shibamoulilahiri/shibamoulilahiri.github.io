<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>১৪</u></p>

<p align = "center">রাগিণী কালাংড়া। তাল আড়া।</p>

<p align = "center">মাগো যোগেশ্বরী শ্যামা আমার অন্তরে<br/>জাগ মুক্তকরা অসিধরা মুক্ত কর কর্ম-<br/>ভোগ।<br/>মায়াশয্যা পেয়ে কালী, নিদ্রা যাবে কত<br/>কালী, নিশি গেল অস্ত হইল জ্ঞানরূপ<br/>শশধর।</p>
