<p align = "center">নীলাম্বর</p>

<p align = "center"><u>৪</u></p>

<p align = "center">রাগিণী ললিত বিভাষ। তাল পোস্তা।</p>

<p align = "center">শ্যামা তোর শয্যা দেখে লজ্জা করে ধৈর্য ধর,<br/>সুর-নর হাসে আর যতেক অসুর দুটী চর-<br/>ণের ভয়ে সয় কত আর এবার মলো দিগম্বর।<br/>তুমি গতি মুক্তিপ্রদা প্রকৃতি সংহার কেন সংহা-<br/>রিণী এত সুখের সংসার সংহার।</p>
