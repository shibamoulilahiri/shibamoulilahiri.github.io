<p align = "center">কালিদাস চট্টোপাধ্যায় (কালী মির্জা)</p>

<p align = "center"><u>১</u></p>

<p align = "center">আমি ঐ ভয়ে মুদিনে আঁখি।<br/>নয়ন মুদিলে পাছে তারা-হারা হয়ে থাকি॥<br/>যখন থাকি শয়নে, তখন ঐ ভয় মনে,<br/>না হেরে হারাই পাছে, চাহিয়ে ঘুমিয়ে থাকি।</p>
