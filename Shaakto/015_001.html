<p align = "center">কালিদাস (দ্বিজ)</p>

<p align = "center"><u>১</u></p>

<p align = "center">মন, কালে কালে কাল গেল, কাল কবে আসিবে।<br/>কালী ব'লে না ডাকিলে, কাল কিসে জিনিবে?<br/>মন, তুমি হ'য়ে কাল, খোয়াইলে পরকাল,<br/>আইলে দারুণ কাল, কাল কিসে জিনিবে?</p>
