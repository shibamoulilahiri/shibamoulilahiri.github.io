<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>৬</u></p>

<p align = "center">রাগিণী পরজ। তাল আড়া।</p>

<p align = "center">ক্ষণেক বিলম্ব কর কেন হর প্রাণহর।<br/>না হইতে দশমী এলে তুমি প্রাণগৌরী লইবার<br/>আমি চিতা শয্যা করি, অনল দেও ত্রিপুরারি,<br/>বামে রাখি যাবেন গৌরী, যাত্রা হবে শুভঙ্কর।</p>
