<p align = "center">মহাতাব্ চাঁদ (মহারাজ)</p>

<p align = "center"><u>১</u></p>

<p align = "center">অপরূপ কামিনী, নীরদ-বরণী, শশধর-আভা জিনি।<br/>কলানাথ-শোভা শিরে, সিংহাসনাসন করে,<br/>বিরাজিতা তদুপরে, চতুর্ভুজধারিণী॥<br/>খেট খড়্গ যুগ্ম করে, পাশাঙ্কুশ ধরাপরে,<br/>চন্দ্রে তার কৃপা করে, হে মাতঙ্গি ত্রিনয়নি॥</p>
