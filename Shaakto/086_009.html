<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>৯</u></p>

<p align = "center">রাগিণী আড়ানা বাহার - তাল আড়া।</p>

<p align = "center">জানিতেছি তোমা বিনে গতি নাহি আর তারা।<br/>তবে কেন জেনে শুনে ভুলি ওগো ত্রিপুরা।<br/>মাতৃগর্ভে তিমির-ঘোরে,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;জ্ঞানদীপ আলো করে,<br/>রবিশশী-মহাঘোরে হেথা এলে পথহারা।</p>
