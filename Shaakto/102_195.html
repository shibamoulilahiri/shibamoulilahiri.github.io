<p align = "center">রামপ্রসাদ সেন (কবিরঞ্জন)</p>

<p align = "center"><u>১৯৫</u></p>

<p align = "center">পিলু বাহার - যৎ।</p>

<p align = "center">মা ব'লে ডাকিস্ না রে মন, মাকে কোথা পাবে ভাই।<br/>থাকলে এসে দিত দেখা, সর্বনাশী বেঁচে নাই॥<br/>গিয়ে বিমাতার তীরে, কুশপুত্তল দাহন ক'রে,<br/>ওরে অশৌচান্ত পিণ্ড দিয়ে, কালাশৌচে কাশী যাই॥</p>
