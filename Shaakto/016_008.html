<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>৮</u></p>

<p align = "center">রাগিণী পরজ। তাল আড়া।</p>

<p align = "center">ছজনা ডুবালে আমায়। লুটিল সর্বস্ব<br/>ধন মা বাকিজন্যে প্রাণ যায়।<br/>ছজনা তসীল করে, আপনা আপনি<br/>সারে, বাকীজন্য বাঁধে মোরে, তেঁই মা<br/>ডাকি তোমায়।</p>
