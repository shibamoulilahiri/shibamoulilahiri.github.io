<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>১৪</u></p>

<p align = "center">রাগিণী পরজ। তাল পঞ্চমসোয়ারি।</p>

<p align = "center">আমার গো ওমা! গতি কি হবে, তারা জানে, মা জানে॥<br/>তারা বিনে আর, ইহকালে পরকালে, আর যত কে জানে॥<br/>আমি ত নিপুণ অতি সাধনে, বিদিত জননীর দুটী শ্রীচরণে।<br/>কতদিনে হবে ত্রাণ, কমলাকান্তের এ ঘোর ভব-বন্ধনে॥</p>
