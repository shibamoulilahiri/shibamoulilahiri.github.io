<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>৪</u></p>

<p align = "center">রাগিণী ভৈরবী। তাল মধ্যমান ঠেকা।</p>

<p align = "center">কবে হবে ভবে পরিসীমা,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;কত দিনে<br/>যাবে আমার মহৎ গরিমা।<br/>না হইতে জপ সারা,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;হইল অজপা সারা,<br/>উপায় কি করি তারা,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ভয়ে ডাকি ভীমা।</p>
