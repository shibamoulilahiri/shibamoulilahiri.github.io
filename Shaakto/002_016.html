<p align = "center">অজ্ঞাত</p>

<p align = "center"><u>১৬</u></p>

<p align = "center">রজনী, জননী, তুমি পোহায়ো না ধরি পায়,<br/>তুমি না সদয় হ'লে উমা মোরে ছেড়ে যায়।<br/>সপ্তমী অষ্টমী গেল, নিষ্ঠুর নবমী এল,<br/>শঙ্করী যাইবে কাল, ছাড়িয়ে দুখিনী মায়।<br/>তুমি হ'লে অবসান, আমি হ'ব গতপ্রাণ,<br/>বিজয়া-গরল-পান করিয়ে ত্যজিব প্রাণ॥</p>
