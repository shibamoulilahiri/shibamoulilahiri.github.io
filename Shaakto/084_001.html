<p align = "center">যতীন্দ্রমোহন ঠাকুর (মহারাজ)</p>

<p align = "center"><u>১</u></p>

<p align = "center">তুষারধবল হ্রদে নীলিম নলিনী।<br/>হর-হৃদি-মাঝে আমার শ্যামা মা জননী॥<br/>রূপ সে তিমিররাশি, অথচ তিমির নাশি'<br/>উজলিছে ত্রিভুবন জিনি সৌদামিনী॥<br/>সদা মনে অভিলাষ, কাটিয়ে সংসার-পাশ,<br/>যতনে হৃদয়ে রাখি চরণ দু-খানি॥</p>
