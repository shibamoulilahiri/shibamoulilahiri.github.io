<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>৫০</u></p>

<p align = "center">রাগিণী গৌরী। তাল জলদ্ তেতালা।</p>

<p align = "center">ওরে মধুকর রে! মজিলে কি রসে।<br/>হেরিয়ে না হের মা মোর, সুধা বরিষে॥<br/>ত্যজিয়ে পরম রস, হইয়ে ইন্দ্রিয়বশ, আপনার অলসে। অচে-<br/>তন মূঢ়সম, মিছা আশে সদাভ্রম, কমলে নির্মল প্রেম, রাখিবে<br/>কিসে॥</p>
