<p align = "center">হরেন্দ্র ভূপ বাহাদুর / হরেন্দ্রনারায়ণ রায় (মহারাজ)</p>

<p align = "center"><u>১</u></p>

<p align = "center">রাগিণী খাম্বাজ। তাল একতালা।</p>

<p align = "center">তার কি শমনের ভয় মা যার শ্যামা!<br/>শ্রীহরেন্দ্র ভূপে কয়, ভবে কি আর আছে ভয়,<br/>অন্তে যাবো ধামে বাজাইয়ে দামা।</p>
