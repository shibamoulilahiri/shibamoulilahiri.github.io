<p align = "center">অতুলকৃষ্ণ মিত্র</p>

<p align = "center"><u>১</u></p>

<p align = "center">কোলে তুলে নে মা কালী,<br/>কালের কোলে দিস্ নে ফেলে!<br/>বড় জ্বালায় জ্বলছি যে মা,<br/>যেতে দে জয় কালী বোলে॥<br/>কাঁদতে ভবে পাঠিয়েছিলি,<br/>কেঁদে কালী হলাম কালি।<br/>আমার ইহকালের সাধ মিটেছে,<br/>রাখিস্ পায়ে পরকালে॥</p>
