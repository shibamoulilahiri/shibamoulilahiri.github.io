<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>১৯</u></p>

<p align = "center">রাগিণী বেহাগ - তাল তাড়া।</p>

<p align = "center">রাজরাজেশ্বরী, রাজকুমারী, বিরাজ কর গো মা<br/>গে' অট্টালিকা-খট্টোপরি।<br/>বিধি বিষ্ণু পুরন্দর, মহারুদ্র মহেশ্বর, হয়েছেন<br/>তব বাস তদুপরি।</p>
