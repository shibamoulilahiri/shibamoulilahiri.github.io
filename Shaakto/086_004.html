<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>৪</u></p>

<p align = "center">রাগিণী খাম্বাজ - তাল আড়া।</p>

<p align = "center">কবে সে দিন হবে,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;তারিণী মোরে তারিবে,<br/>অনন্যশরণ-জনে চরণে রাখিবে।<br/>রসনায় বলিবে তারা,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;নাম মধুরাক্ষরা,<br/>তারানাম বিনা শ্রবণ আর না শুনিবে।</p>
