<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>১৮৭</u></p>

<p align = "center">রাগিণী পরজ। তাল জলদ্ তেতালা।</p>

<p align = "center">মা! আমারে তারিতে হবে, আমি অতি হীন দুরাচার।<br/>না ভাবিয়া কারণ মজিলাম ভবে॥<br/>পতিত দেখিয়া যদি, না তার ভব-জলধি, পতিতপাবনী নামে<br/>কলঙ্ক রবে॥<br/>কমলাকান্তের মন! বিষয় না ত্যজ কেন, বৃথা জনম মম ধিক্<br/>মানবে॥</p>
