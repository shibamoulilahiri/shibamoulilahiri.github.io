<p align = "center">রসিকচন্দ্র রায়</p>

<p align = "center"><u>৭</u></p>

<p align = "center">দিও না আজ উমায় যেতে, ওগো মা মেনকারাণি!<br/>আশুতোষে আশু তুষে, বিদায় কর গো এখনি।<br/>হাসি হাসি উমা এলো, কেঁদে হলো এলোথেলো,<br/>কেন আজি পোহাইল নবমী রজনী।<br/>ভেবে চিন্তে উমাশশী, যেন রাহুগ্রস্ত শশী,<br/>হানিল হৃদয়ে আসি কি শূল ত্রিশূলপাণি।</p>
