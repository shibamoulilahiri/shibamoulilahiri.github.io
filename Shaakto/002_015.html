<p align = "center">অজ্ঞাত</p>

<p align = "center"><u>১৫</u></p>

<p align = "center">বদন তোল মদন-রিপু, যাব পিতার বসতি।<br/>নগেন্দ্র এসেছেন নিতে, যোগীন্দ্র দেও অনুমতি॥<br/>এসেছেন পিতা অচল,<br/>আমায় বলেন - চল, চল,<br/>দুটি আঁখি ছল ছল,<br/>কি আজ্ঞা হয় পশুপতি?<br/>দিন যত হয় গত,<br/>মা আমার কাঁদিছেন তত,<br/>আসব পুনঃ শীঘ্রগতি॥</p>
