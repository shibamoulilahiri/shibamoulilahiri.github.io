<p align = "center">পঞ্চানন বন্দ্যোপাধ্যায়</p>

<p align = "center"><u>১</u></p>

<p align = "center">কাল-ভয়ে কি ভয় আছে আমার!<br/>কাল-নিবারিণী কালী হৃদয়ে জাগিছে।<br/>পদতলে চিরকাল পড়ে যার মহাকাল,<br/>কি করিবে তুচ্ছ কাল, কালান্ত কালীর কাছে?<br/>শ্যামা-পদে পঞ্চানন ক'রে আত্ম-সমর্পণ,<br/>শমনে জ্ঞান করে তৃণ, মরণে জয় করিয়াছে॥</p>
