<p align = "center">রামপ্রসাদ সেন (কবিরঞ্জন)</p>

<p align = "center"><u>১৭০</u></p>

<p align = "center">প্রসাদী সুর - একতালা।</p>

<p align = "center">মন তুমি দেখ রে ভেবে।<br/>ওরে আজি অব্দ শতান্তে বা অবশ্য মরিতে হবে॥<br/>ভবঘোরে রয়ে রে মন ভাবলিনে ভবানী ভবে।<br/>সদা ভাব সেই ভবানী-পদ যদি ভবপারে যাবে॥</p>
