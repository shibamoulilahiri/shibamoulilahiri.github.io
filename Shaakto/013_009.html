<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>৯</u></p>

<p align = "center">রাগিণী পরজ কালাংড়া। তাল জলদ্ তেতালা।</p>

<p align = "center">আনন্দময়ি! তার, গো সকরুণ নয়নে চাও, মা!<br/>এ তনু দহে বিষয়ানলে, তাপিত তনয়ে জুড়াও, গো॥<br/>ত্রিভুবন-তারণ-কারণ তারানাম, নিজগুণে পতিতে তরাও॥<br/>কমলাকান্তে ক্রিয়াবিহীনে আর, কেন মিছে ভ্রমণে ভ্রমাও॥</p>
