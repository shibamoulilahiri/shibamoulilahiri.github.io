<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>২৯</u></p>

<p align = "center">রাগিণী পরজ। তাল একতালা।</p>

<p align = "center">ইন্দীবর নিন্দি তনু সজল জলদ জিনি কায়া।<br/>নীলাম্বুজ নীলমরকত হিমকর দিনকর কিবা হরজায়া॥<br/>অঞ্জন দলিত স্থগিত জঘনা, যেন অপরা কুসুম-সম নীলকায়া॥<br/>কমলাকান্ত-আশ মম মানসে, শীতল চরণযুগল-ছায়া॥</p>
