<p align = "center">শিবচন্দ্র রায় বাহাদুর (মহারাজ; নবদ্বীপ)</p>

<p align = "center"><u>১</u></p>

<p align = "center">এলোকেশী এলো কে রণে, কাল বরণে।<br/>ত্রিলোক আলো করে, সে রূপের কিরণে॥<br/>অপরূপ মনোলোভা, রণস্থল করেছে শোভা।<br/>হেরিলে সে রূপের আভা, প্রভা রয় গো নয়নে॥<br/>দ্বিজ শিবচন্দ্র বলে, যে হেরিনু রণস্থলে।<br/>পতি তো পতিত পায় শব-রূপে চরণে॥</p>
