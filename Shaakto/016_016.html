<p align = "center">কালী (কালীদাস/কালিদাস) ভট্টাচার্য (মুর্শিদাবাদ বালুচরনিবাসী)</p>

<p align = "center"><u>১৬</u></p>

<p align = "center">রাগিণী টোড়ী। তাল আড়া।</p>

<p align = "center">মৃগরাজ-'পরে কে রে বিহরে, বামা বিবিধ<br/>আয়ু ধরে অরি-প্রাণ হরে। নবীনা হেম-<br/>বরণী, ত্রিগুণ-তারিণী ত্রিনয়নী, কোটি রবি-<br/>শশী শোভে চরণনখরে।</p>
