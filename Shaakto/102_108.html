<p align = "center">রামপ্রসাদ সেন (কবিরঞ্জন)</p>

<p align = "center"><u>১০৮</u></p>

<p align = "center">খটভৈরবী - পোস্তা।</p>

<p align = "center">জানি গো জানি গো তারা তোমার যেমন করুণা।<br/>কেহ দিনান্তরে পায় না খেতে,<br/>কারু পেটে ভাত গেঁটে সোণা॥<br/>কেহ যায় মা পালকী চড়ে, কেহ তারে কাঁধে করে।<br/>কেহ শালের দেয় দুশালা,<br/>কেহ পায় না ছেঁড়া টেনা॥</p>
