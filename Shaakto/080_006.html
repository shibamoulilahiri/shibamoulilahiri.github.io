<p align = "center">মহাতাব্ চাঁদ (মহারাজ)</p>

<p align = "center"><u>৬</u></p>

<p align = "center">কৃষ্ণবর্ণা চতুর্ভুজা এ নারী কে ভয়ঙ্করী!<br/>পাষাণ ডমরু শূল কপাল করে করি॥<br/>হিমাংশুকলা শেখরে, ঊর্ধ্বপিঙ্গজটা শিবে,<br/>শুক্লদন্ত-ভয়ঙ্করে, ভয়ানক বেশ হেরি॥<br/>এই নিবেদন করি, চন্দ্র-প্রতি কৃপা করি,<br/>ভদ্রকালি ভয়হারি, সদয়া হও শঙ্করি॥</p>
