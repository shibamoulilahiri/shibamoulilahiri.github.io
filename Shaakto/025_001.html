<p align = "center">গঙ্গাগোবিন্দ সিংহ (দেওয়ান)</p>

<p align = "center"><u>১</u></p>

<p align = "center">কোলে আয় মা ভবদারা নয়ন-তারা,<br/>নাই মা আমার নয়নের তারা!<br/>যা'রা তারা চায়, আমার মত হয় কি তা'রা?<br/>বিধাতারে আরাধিব মা, তোর মা আর না হইব,<br/>এবার মেয়ে হ'য়ে দেখাইব, মায়ের মায়া কেমনধারা॥</p>
