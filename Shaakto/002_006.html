<p align = "center">অজ্ঞাত</p>

<p align = "center"><u>৬</u></p>

<p align = "center">কালী এই ক'রো কাল এলে -<br/>কাল পেয়ে কাল ঘেরবে যখন, দেখা দিও হৃদ্-কমলে॥<br/>গুরু-দত্ত ধন যেন আমার মন,<br/>শমন দেখে না যায় ভুলে।<br/>তারাদাস বলে, অন্তে গঙ্গাজলে,<br/>জিহ্বা যেন কালী কালী বলে॥</p>
