<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>২০৮</u></p>

<p align = "center">রাগিণী বেহাগ। তাল জলদ্ তেতালা।</p>

<p align = "center">যোগী শঙ্কর আদি মহেশ।<br/>পুরুষ পুরুষপ্রধান ত্রিলোকাবাস॥<br/>ত্রিপুরদহন ত্রিনয়ন ত্রিগুণেশ।<br/>ত্রৈলোক্যপাবন ত্রিকাল ত্রিপুরেশ॥<br/>কমলাকান্ত-ত্রিতাপ-বিনাশ।<br/>দাতা দিগম্বর, ভো! আশুতোষ॥</p>
