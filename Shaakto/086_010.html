<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>১০</u></p>

<p align = "center">তারা, তুমি কত রূপ জান ধরিতে।<br/>জননী গো জ্বালামুখী গিরি-দুহিতে॥<br/>লোমকূপে ধরাধর, হৈমবতী পরাৎপর,<br/>অসুর বিনাশ কর মা আঁখির নিমিষে।<br/>তুমি রাধা, তুমি কৃষ্ণ, মহামায়া, মহাবিষ্ণু,<br/>তুমি গো মা রামরূপিণী, তুমি অসিতে॥</p>
