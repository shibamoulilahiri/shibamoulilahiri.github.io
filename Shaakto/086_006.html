<p align = "center">রঘুনাথ রায় (দেওয়ান; চুপি, নদীয়া)</p>

<p align = "center"><u>৬</u></p>

<p align = "center">রাগিণী সুরট মল্লার - তাল আড়া।</p>

<p align = "center">কে আর তারিবে তোমা বই।<br/>কেন বা পতিত রই, এতেক যন্ত্রণা সই,<br/>জানি তুমি বিশ্বময়ী, আমি বিশ্বছাড়া নই,<br/>আগম নিগম উক্তি, আশুতোষ এই যুক্তি,<br/>আছে শক্তি দিতে মুক্তি, তেঁই সে তোমারে কই।</p>
