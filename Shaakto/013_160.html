<p align = "center">কমলাকান্ত ভট্টাচার্য (সাধক)</p>

<p align = "center"><u>১৬০</u></p>

<p align = "center">রাগিণী লুম্। তাল ছেবকা।</p>

<p align = "center">বামার বাম করে অসি। বামার অসি তিমির-বিনাশী॥<br/>শ্রীবদন নিরমল, তাহে মৃদু হাসি।<br/>গগনে উদয় যেন, ষোলকলা শশি॥<br/>বুঝিলাম অনুভাবে, হরের মহিষী।<br/>কমলাকান্তের মন, চরণাভিলাষী॥</p>
