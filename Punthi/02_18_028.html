<p align = "center">দ্বিতীয় খণ্ড - তীর্থ-পর্যটন</p>

<p align = "center"><u>২৮</u></p>

<p align = "center">বৃন্দাবনে শ‍্যামকুণ্ড রাধাকুণ্ড দুটি।<br/>উভয় কুণ্ডের কিছু রজ আর মাটি॥<br/>আনিয়াছিলেন প্রভু সঙ্গে আপনার।<br/>এবে তাহে কি করিলা শুন সমাচার॥<br/>হৃদয়ে হইল আজ্ঞা ছড়াইয়া দিতে।<br/>পঞ্চবটতলে আর তার চারি ভিতে॥<br/>



</p>
