<p align = "center">জয় জয় রামকৃষ্ণ বাঞ্ছাকল্পতরু।<br/>জয় জয় ভগবান জগতের গুরু॥<br/>জয় জয় গুরুমাতা জগৎ-জননী।<br/>রামকৃষ্ণ-ভক্তিদাত্রী চৈতন্যদায়িনী॥<br/>জয় জয় রামকৃষ্ণ-ইষ্টগোষ্ঠিগণ।<br/>সবার চরণরেণু মাগে এ অধম॥</p>
