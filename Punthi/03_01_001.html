<p align = "center">তৃতীয় খণ্ড - রামকৃষ্ণাবতারস্তোত্রম্</p>

<p align = "center"><u>১</u></p>

<!--

<p align = "center">অথ শ্রীমদ্রামকৃষ্ণস্তবরাজঃ প্রারভ্যতে</p>

<p align = "center"><b>ওঁ নমো ভগবতে রামকৃষ্ণায়</b></p>

<p align = "center">ওঁ - ওঁকারবেদ্যঃ পুরুষঃ পুরাণো<br/>বুদ্ধেশ্চ সাক্ষী নিখিলস্য জন্তোঃ।<br/>যো বেত্তি সর্বং ন চ যস্য বেত্তা<br/>পরাত্মরূপো ভুবি রামকৃষ্ণঃ॥ ১॥</p>

<p align = "center">ন - ন বেদগম্যো ন চ যোগগম্যো<br/>ধ্যানৈর্ন জাপৈর্ন তপোভিরুগ্রৈঃ।<br/>জ্ঞেয়ঃ কদাপীহ ততোঽবতীর্ণো<br/>দয়ানিধে ত্বং ভুবি রামকৃষ্ণঃ॥ ২॥</p>

<p align = "center">মো - মোক্ষস্বরূপং তব ধাম নিত্যং<br/>যথা তদাপ্নোতি বিশুদ্ধ-চিত্তঃ।<br/>তথোপদেষ্টাঽখিল-তত্ত্ববেত্তা<br/>ত্বং বিশ্বধাতা ভুবি রামকৃষ্ণঃ॥ ৩॥</p>

<p align = "center">ভ - ভক্তেস্তথা শুদ্ধজ্ঞানস্য মার্গৌ<br/>প্রদর্শিতৌ দ্বৌ ভবমুক্তিহেতূ।<br/>তয়োর্গতানাং ধ্রুবনায়কোঽসি<br/>ত্বং মোক্ষসেতুর্ভুবি রামকৃষ্ণঃ॥ ৪॥</p>

<p align = "center">গ - গতিস্ত্বমেকা জগতাং জড়ানাং<br/>পুরা বিসৃষ্টেশ্চিদখণ্ডরূপঃ।<br/>তদ্বল্লয়ে স্যা অধুনাসি তদ্বৎ<br/>ত্বমাদিদেবো ভুবি রামকৃষ্ণঃ॥ ৫॥</p>

<p align = "center">ব - বর্ণাশ্রমাচার-বিহীনশান্তাঃ<br/>সন্ন্যাসিনো জ্ঞান-বিধূতচিত্তাঃ।<br/>ধ্যায়ন্তি যং নিত্যমভেদ-দৃষ্ট্যা<br/>স এব হি ত্বং ভুবি রামকৃষ্ণঃ॥ ৬॥</p>

<p align = "center">তে - তেজোময়ং দর্শয়সি স্বরূপং<br/>কোষান্তরস্থং পরমার্থতত্ত্বং।<br/>সংস্পর্শমাত্রেণ নৃণাং সমাধিং<br/>বিধায় সদ্যো ভুবি রামকৃষ্ণঃ॥ ৭॥</p>

<p align = "center">রা - রাগাদিশূন্যাং তব সৌম্যমূর্তিং<br/>দৃষ্ট্বা পুনশ্চাত্র ন জন্মভাজঃ।<br/>স্থানে যদাদায় বিশুদ্ধসত্ত্বং<br/>ইহাবতীর্ণো ভুবি রামকৃষ্ণঃ॥ ৮॥</p>

<p align = "center">ম - মহদ্বিচিত্রং মহদাদিকার্যং<br/>লব্ধ্বাঽপ্যধিষ্ঠানমনাদ্যনন্তং।<br/>করোতি নিত্যা প্রকৃতিস্তবাদ্যা<br/>তদ্ব্রহ্ম সচ্চিদ্ ভুবি রামকৃষ্ণঃ॥ ৯॥</p>

<p align = "center">কৃ - কৃশানুবৎ-তাপ-বিদগ্ধচিত্তাঃ<br/>সংসারিণঃ শান্তিনিকেতনং ত্বাং।<br/>সংপ্রাপ্য শান্তা হি ভবন্তি তেষাং<br/>ত্বং শান্তিদাতা ভুবি রামকৃষ্ণঃ॥ ১০॥</p>

<p align = "center">ষ্ - ষড়ঙ্গযোগো ন যতঃ সুসাধ্যো<br/>জ্ঞানাধিকারী সুলভো ন যস্মাৎ।<br/>গরীয়সী ভক্তিরতঃ কলৌ স্যাৎ<br/>তজ্জ্ঞাপকস্ত্বং ভুবি রামকৃষ্ণঃ॥ ১১॥</p>

<p align = "center">না - নাকাদিলোকং সুখদঞ্চ দিব্যং<br/>সুরম্যমৈশ্বর্যমহং ন যাচে।<br/>হৃদাসনে ত্বং কৃপয়া সদা বৈ<br/>বসেতি যাচে ভুবি রামকৃষ্ণঃ॥ ১২॥</p>

<p align = "center">য - যং ব্রহ্ম-বিষ্ণু-গিরিশশ্চ দেবাঃ<br/>ধ্যায়ন্তি গায়ন্তি নমন্তি নিত্যং।<br/>তৈঃ প্রার্থিতস্তস্য পরাবতারো<br/>দ্বিবাহুধারী ভুবি রামকৃষ্ণঃ॥ ১৩॥</p>

<p align = "center">বন্দে জগদ্বীজমখণ্ডমেকং<br/>বন্দে সুরৈঃ সেবিত-পাদপীঠং।<br/>বন্দে ভবেশং ভবরোগবৈদ্যং<br/>তমেব বন্দে ভুবি রামকৃষ্ণঃ॥ ১৪॥</p>

<p align = "center">রামকৃষ্ণং চিদানন্দং যঃ স্তৌতি ভক্তিমান্ সদা।<br/>তস্য চিত্তং ভবেচ্ছুদ্ধং তত্ত্বজ্ঞানং স্বয়ং ততঃ॥</p>

<p align = "center">শ্রীমদভেদানন্দস্বামিনা বিরচিতম্।</p>
